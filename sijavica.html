<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sijavica.css">
    <link href="https://fonts.googleapis.com/css2?family=Economica:wght@400;700&family=Fjalla+One&display=swap" rel="stylesheet">
    <title>Å ijavica</title>
</head>
<body>
  <main>
    <!--RESULTS-->
    <div class="crown-div">
        <img src="./slike/crown.png" alt="crown" class="crown">
    </div>
    <article class="results-article">
        <div class="result-div">
            <div class="info-div">
                <img src="./slike/slike avatars/incognito.png" alt="avatar" class="player-avatar-game-img game-img" width="60px">
                <h3 class="player-name">Incognito</h3>
            </div>
            <div class="player-result result">0</div>
        </div>
        <div class="max-points result">10</div>
        <div class="result-div">
            <div class="info-div">
                <img src="./slike/slike avatars/robot.png" alt="robot" class="avatar-game-img game-img" width="60px">
                <h3>Rodijak</h3>
            </div>
            <div class="computer-result result">0</div>
        </div>
    </article>

    <!--GAME AREA-->
    <article class="game-article">
        <!--player section-->
        <section class="player-section">
            <div class="inputs-div">
                <input type="number" class="player-fingers-number input" maxlength="1" autofocus>
                <input type="number" class="player-guess-sum input guess-sum" maxlength="1">
            </div>
            <div class="player-fingers-div">
                <img src="./slike/slike_prsti/zero.png" alt="number of fingers" class="player-fingers-img fingers-img" width="700px">
            </div>
        </section>
        <!--computer section-->
        <section class="computer-section">
            <div class="computer-fingers-div">
                <img src="./slike/slike_prsti/zero.png" alt="number of fingers" class="computer-fingers-img fingers-img" width="700px">
            </div>
            <div class="inputs-div">
                <input type="number" class="computer-fingers-number input">
                <input type="number" class="computer-guess-sum input guess-sum">
            </div>
        </section>
    </article>
  </main>

  <!--victory/defeat area-->
  <div class="hidden-div">
      <div class="lace-container">
              <img src="./slike/lace.png" alt="lace" width="80px" class="lace-img">
              <img src="./slike/lace.png" alt="lace" width="80px" class="lace-img">
              <img src="./slike/lace.png" alt="lace" width="80px" class="lace-img">
              <img src="./slike/lace.png" alt="lace" width="80px" class="lace-img">
              <img src="./slike/lace.png" alt="lace" width="80px" class="lace-img">
              <img src="./slike/lace.png" alt="lace" width="80px" class="lace-img">
              <img src="./slike/lace.png" alt="lace" width="80px" class="lace-img">
      </div>
      <h1 class="result-message"></h1>
      <button class="play-again-btn">Play again</button>
  </div>
  <div class="victory-images">
      <img src="./slike/victory/mug.png" alt="mug" width="120px" class="mug-img">
      <img src="./slike/victory/prosciutto.png" alt="prosciutto" width="150px" class="prosciutto-img">
      <img src="./slike/victory/fireworks.png" alt="fireworks" width="100px" class="fireworks-img">
  </div>
